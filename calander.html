<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a calendar </title>
  <style>
    .container{
        display: grid;
        grid-template-columns: repeat(7,1fr);
        
        column-gap: 10px;
        row-gap: 10px;
        width: 50%;
    }
    .calendar ,.day{
        background-color: rgb(123, 143, 203);
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50px;
        font-size: 1.5em;
    }
    .day{
        background-color: lightgray;
    }
  </style>
</head>

       <div class="day">SA</div>
